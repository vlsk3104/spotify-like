<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>music</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="stylesheet" href="swiper/swiper.min.css">
    <script src="swiper/swiper.min.js"></script>
    
    <!-- swiper cdn link
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
    -->
  </head>

  <body>

    <header>
      <div class="container">
        <div class="header-main">
          <div class="logo">
            <div class="logo-main"><img src="images/logo.svg"/></div>
          </div> <!-- logo -->
          <nav>
            <ul>
              <li><a href="">登録する</a></li>
              <li><a href="">ログイン</a></li>
            </ul>
          </nav>
        </div> <!-- header-main -->
      </div>
    </header>
    
    <section class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">

          <div class="swiper-slide slide01">
            <div class="slide-contents">
              <div class="slide-contents-title">
                あなただけの1曲を。<br>
              </div>
              <div class="slide-contents-text">
                世界中の楽曲をチェック。<br>
                あの音楽が見つかる。<br>
              </div>
            </div> <!-- slide-contents -->
          </div> <!-- swiper-slide -->

          <div class="swiper-slide slide02">
            <div class="slide-contents">
              <div class="slide-contents-title">
                音楽を共有しよう。<br>
              </div>
              <div class="slide-contents-text">
                気に入った楽曲をSNSで簡単にシェアできます。<br>
                シェアを通して新しい音楽と出会おう。<br>
              </div>
            </div> <!-- slide-contents -->
          </div> <!-- swiper-slide -->
        </div> <!-- swiper-wrapper -->

        <div class="swiper-button">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div> <!-- swiper-button -->

        <div class="swiper-pagination"></div>
      </div> <!-- swiper-container -->
    </section> <!-- swiper -->

    <section class="free-section-01">
      <div class="container">
        <div class="free-title">
          音楽の楽しさを簡単に。
        </div>
        <div class="free-text">
          厳選された音楽から聴きたい曲が見つかる。<br>
          最新楽曲情報をすぐさまチェック<br>
          音楽イベント情報を配信。
        </div>
      </div>
    </section>

    <section class="free-section-02">
      <div class="container">
        <div class="free-title">
          求めていた音楽が見つかる
        </div>
        <div class="free-text">
          数千万曲の楽曲からあなたに合った曲を見つけられます。<br>
          曲名がわからなくても、歌詞のフレーズや曲の特徴で検索できます。<br>
          ライブ版、リミックス版など、様々な種類の曲を楽しめます。
        </div>
      </div>
    </section>

    <script type="text/javascript">
    var swiper = new Swiper('.swiper-container',{
      speed: 1000, // スピード設定 1000=1秒
      autoplay: true, // 自動切り替え trueで有効 falseで無
      loop: true, // ループ trueで有効 falseで無効
      navigation: {
        nextEl: '.swiper-button-next', // 次のボタンを表示する要素指定
        prevEl: '.swiper-button-prev' // 前のボタンを表示する要素指定
      },
      pagination: {
        el: '.swiper-pagination', // ページネーションを表示する要素指定
      }
      
    });
    </script>

  </body>
</html>
